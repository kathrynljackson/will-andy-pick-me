<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
  <div class="page-title"><h1>Will Andy Pick Me?<h1></div>
  <div class="page-content">
    <div class="big-box">
      <input class="user-input" id="user-input" placeholder="Ask your question here!">
      <button class="answer-button" id="answer-button">Get your answer</button>
      <div class="eight-ball" >
        <img id="eight-ball" src="assets/eight-ball.png" >
        <div id="question-answer hidden" class="question-answer hidden">
          <p id="question" class="question"></p>
          <p id="answer" class="answer"></p>
        </div>
      </div>
      <button class="clear-button">Clear</button>
    </div>
    <div class="woody"><img src="assets/woody.png"></div>
  <script src="index.js"></script>
  </body>
</html>
